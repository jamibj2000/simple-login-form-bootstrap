<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-dark vh-100">
  <section class="p-2 row flex-column justify-content-center align-items-center p-0 m-0 vh-100" style="inset: 0; margin: auto">
    
    <div class="col-md-4 col-sm-12 p-3" >
      <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Login
      </button>
      <p class="d-inline-flex gap-1">
      </p>
    </div>
    <div class="col-md-4 col-sm-12 p-3">
      <div class="collapse" id="collapseExample">
        <div class="card card-body bg-secondary">
            <form>
                <div class="mb-3">
                  <label for="email-addres-id" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email-addres-id" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Digite su correo, por favor.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange="mostrarPassword()">
                  <label class="form-text" for="exampleCheck1">Mostrar contrasenÌƒa.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script >
    function mostrarPassword(){
      var inputPassword = document.getElementById("exampleInputPassword1");
      if (inputPassword.type === "password") {
        inputPassword.type = "text";
      } else {
        inputPassword.type = "password";
      }
    }
  </script>
</body>
</html>
